<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org"/>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Add Product Page</title>
</head>
<body>
<div class="container">
  <h1>Add Product</h1>
  <hr>
  <form th:action="@{/addProduct}" th:object="${product}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Product Name" th:field="*{name}">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description"  placeholder="Describe the product..." th:field="*{description}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" id="price"  placeholder="Computer Science" th:field="*{price}">
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <a  class="link-primary" th:href="@{/}">Back to List</a>
</div>
</body>
</html>
