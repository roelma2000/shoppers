<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>List of Products</title>
</head>
<body>
<div class="container">
  <h3>List of Products</h3>
  <hr>

  <table class="table table-hover">
    <thead>
    <tr><a class="btn btn-primary" href="/addProduct" role="button">Add Product</a></tr>
    <tr><br></tr>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
      <th scope="row" th:text="${product.id}"></th>
      <td th:text="${product.name}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a class="btn btn-outline-danger me-md-2" th:href="@{/delete/{id}(id=${product.id})}" role="button">Delete</a>
        <a class="btn btn-outline-primary me-md-2" th:href="@{/update/{id}(id=${product.id})}" role="button">Update</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
